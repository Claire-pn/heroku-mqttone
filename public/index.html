<html>

<head>
  <title>MQTT over Websocket</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
</head>
<style>
.col-lg-4{
  background-color: aquamarine;
}
.InMsg{
  background-color: black;
  color:white;
}
.btn{
background-color:blue;
color:white;
}
.jumbotron{
background-color: black;
color: white;
font-size: 7ch;
}
.table{
background-color: beige;
}
  </style>

<body>
  <div class="jumbotron text-center">
    <h1>MQTT</h1>
    <p>My MQTT Web App</p>
  </div>

  <!-- Accepts Inputs -->
  <section class="features-icons bg-light ">
    <div class="container text-center">
      
      <div class="row">
        <!-- Broker -->
        <div class="col-lg-4">
          <h1>Broker</h1>
          Address: <input id="broker" type="text" value="wss://test.mosquitto.org:8081/mqtt"><br><br>
          <input id="connect" class="btn" type="button" value="Connect">
          <input id="disconnect" class="btn btn-primary" type="button" value="Disconnect" disabled><br><br>
          Status: <input id="status" class="btn btn-default" type="button" value="_______________________"
            disabled><br><br>
        </div>
        <!-- Subscriber -->
        <div class="col-lg-4">
          <h1>Subscribe</h1>
          Topic: <input id="subTopic" type="text" placeholder="Enter topic to subscribe"><br><br>
          <input id="btnSubscribe" class="btn" type="button" value="Subscribe">
          <input id="btnUnsubscribe" class="btn btn-primary" type="button" value="Unsubscribe" disabled>
        </div>
         <!-- Publisher -->
         <div class="col-lg-4">
          <h1>Publish</h1>
          Topic: <input id="pubTopic" type="text" placeholder="Enter Topic here"><br><br>
          Payload: <input id="pubPayload" type="text" placeholder="Enter Payload here"><br><br>
          <input id="btnPublish" class="btn" type="button" value="Publish">       
        </div>
      </div>

<!-- display outputs       -->
      <div class="row">
        <!-- Incoming Messages -->
          <div class="col-lg-4 ">
              <h5>Incoming Messages</h5>
            <table id="receiver" class="table  table-hover  ">
              <thead class="InMsg">
                <th>Topic</th>
                <th>Payload</th>
                <th>Time Stamp</th>
              </thead>
              <tbody id="msg">
      
              </tbody>
            </table>
           </div>
          <!-- Published Messages -->
           <div class="col-lg-4 ">
              <h5>Published Messages</h5>
            <table id="publisher" class="table  table-hover  ">
              <thead class="InMsg">
                <th>Topic</th>
                <th>Payload</th>
                <th>Time Stamp</th>
              </thead>
              <tbody id="pubmsg">
      
              </tbody>
            </table>
           </div>
           <!-- Topics subscribed -->
           <div class="col-lg-4 ">
              <h5>Topics Subscribed</h5>
            <table id="subscriber" class="table  table-hover  ">
              <thead class="InMsg">
                <th>Topic</th>
                <th>Time Stamp</th>
              </thead>
              <tbody id="submsg">
      
              </tbody>
            </table>
           </div>
      </div>

    </div>

  </section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="scripts/browser-mqtt.js"></script>
  <script src="scripts/controller.js"></script>

</body>


</html>
